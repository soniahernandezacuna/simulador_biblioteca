<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index del Proyecto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #003366;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Índice de Archivos del Proyecto</h1>
  <ul id="fileList">
    <!-- Los archivos se listarán aquí -->
  </ul>

  <script>
    // Lista manual de archivos en el root (GitHub Pages no permite leer directorios automáticamente)
    const files = [
      "simulador.html",
      "diccionario_extenso.js",
      "index.html"
      // agrega aquí cualquier otro archivo que tengas
    ];

    const fileList = document.getElementById('fileList');
    files.forEach(file => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${file}" target="_blank">${file}</a>`;
      fileList.appendChild(li);
    });
  </script>

</body>
</html>
